name: fullstackecommerce
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  riverpod: ^2.6.1
  go_router: ^14.6.2
  equatable: ^2.0.7
  flutter_riverpod: ^2.6.1
  firebase_core: ^3.9.0
  firebase_ui_auth: ^1.16.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  faker: ^2.2.0
  firebase_ui_firestore: ^1.7.0
  cached_network_image: ^3.4.1
  riverpod_annotation: ^2.6.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_rating_bar: ^4.0.1
  rxdart: ^0.28.0
  sembast: ^3.8.1+1
  sembast_web: ^2.4.0+4
  path_provider: ^2.1.5
  intl: ^0.19.0
  flutter_launcher_icons: ^0.14.2
  build_runner: ^2.4.13
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3
  mocktail: ^1.0.4
  riverpod_generator: ^2.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

# Custom app icon. For more info see: https://pub.dev/packages/flutter_launcher_icons
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/app-icon.png"  
    background_color: "#0175C2"
    theme_color: "#0175C2"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/app-icon.png"
  # https://github.com/fluttercommunity/flutter_launcher_icons/issues/144
  adaptive_icon_background: "assets/app-icon-background.png"
  adaptive_icon_foreground: "assets/app-icon-foreground.png"
  
  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    # Used for Golden Image tests
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    # Add all product images
    - assets/products/